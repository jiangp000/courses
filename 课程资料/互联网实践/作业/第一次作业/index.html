<script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        document.getElementById("showTime").innerHTML = y + "/" + mt + "/" + day + " " + h + ":" + m + ":" + s + "";
        t = setTimeout(time, 1000); //设定定时器，循环运行
    }
</script>

    function echarts_2() {
        var myChart = echarts.init(document.getElementById('echart2'));

        function getArrayValue(array, key) {
            var key = key || "value";
            var res = [];
            if (array) {
                array.forEach(function (t) {
                    res.push(t[key])
                })
            }
            return res
        }

        function array2obj(array, key) {
            var resObj = {};
            for (var i = 0; i < array.length; i++) {
                resObj[array[i][key]] = array[i]
            }
            return resObj
        }

        function getData(data) {
            var res = {
                series: [],
                yAxis: []
            };
            for (let i = 0; i < data.length; i++) {
                res.series.push({
                    name: '数据',
                    type: 'pie',
                    clockWise: false,
                    hoverAnimation: false,
                    radius: [75 - i * 15 + '%', 65 - i * 15 + '%'],
                    center: ["50%", "65%"],

                    },

                        label: {
                            show: false,
                        },

                            show: false
                        },

                    },
                    data: [{
                        value: data[i].value,
                        name: data[i].name
                    }, {
                        value: sumValue - data[i].value,
                        name: '',
                        itemStyle: {
                            color: "rgba(0,0,0,0)",
                            borderWidth: 0
                        },
                        tooltip: {
                            show: false
                        },
                        hoverAnimation: false
                    }]
                });
                res.series.push({
                    name: '',
                    type: 'pie',
                    silent: true,
                    z: 1,
                    clockWise: false,
                    hoverAnimation: false,
                    radius: [75 - i * 15 + '%', 65 - i * 15 + '%'],
                    center: ["50%", "65%"],
                    label: {
                        show: false
                    },
                    itemStyle: {
                        label: {
                            show: false,
                        },
                        labelLine: {
                            show: false
                        },
                        borderWidth: 5,
                    },
                    data: [{
                        value: 7.5,
                        itemStyle: {
                            color: "rgba(255,255,255,.1)",
                            borderWidth: 0
                        },
                        tooltip: {
                            show: false
                        },
                        hoverAnimation: false
                    }, {
                        value: 2.5,
                        name: '',
                        itemStyle: {
                            color: "rgba(0,0,0,0)",
                            borderWidth: 0
                        },
                        tooltip: {
                            show: false
                        },
                        hoverAnimation: false
                    }]
                });
                res.yAxis.push((data[i].value / sumValue * 100).toFixed(2) + "%")
            }
            return res
        }

        option = {

            legend: {
                orient: 'vertical',
                show: true,
                top: "20",
                left: 'center',
                data: arrName,
                itemWidth: 12,
                itemHeight: 12,

                //itemGap: 15,
                formatter: function (name) {
                    return "{title|" + name + "}:{value|" + (objData[name].value) + "例}"
                },
                textStyle: {
                    color: "rgba(255,255,255,.45)",
                    rich: {
                        title: {
                            fontSize: 12,
                            color: "rgba(255,255,255,.45)"
                        },
                        value: {
                            fontSize: 12,
                            color: "rgba(255,255,255,.85)"
                        }
                    }
                },
            },
            tooltip: {
                show: true,
                trigger: "item",
                formatter: "{a}<br>{b}:{c}({d}%)"
            },
            color: ['#FF8700', '#ffc300', '#00e473', '#009DFF'],
            grid: {
                top: '44%',
                bottom: '39%',
                left: "52%",
                containLabel: false
            },
            yAxis: [{
                type: 'category',
                inverse: true,
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                axisLabel: {
                    interval: 0,
                    inside: true,
                    textStyle: {
                        color: "#fff",
                        fontSize: 10,
                    },
                    show: true
                },
                data: optionData.yAxis
            }],
            xAxis: [{
                show: false
            }],
            series: optionData.series
        };
        myChart.setOption(option);
        window.addEventListener("resize", function () {
            myChart.resize();
        });
    }
